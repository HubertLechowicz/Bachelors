;	GENERAL																						;
;		VIDEO											 										;
;			CENTERED: whenever game window should be centered (0 - no, 1 - yes)					;
;			WIDTH: Game Screen width															;
;			HEIGHT: Game Screen height															;
;																								;
;		GAME																					;
;			FPS: Frames Per Second																;
;			DURATION: Game duration in frames, ends  if seeker don't find Hiding				;
;			DRAW_POV: If Agent POV should be drawn                                          	;
;																								;
;	AGENTS																						;
;		AGENT HIDING																			;
;			SPEED_RATIO: multiplier for Agent movement (in frames)								;
;			SPEED_ROTATE_RATIO: multiplier for Agent rotate angle (in frames)					;
;			WALL_ACTION_TIMEOUT: timeout after doing wall-related action (in frames)			;
;			WALLS_MAX: max number of walls created by Agent										;
;			WIDTH: Agent width																	;
;			HEIGHT: Agent height																;
;																								;
;		AGENT SEEKER																			;
;			SPEED_RATIO: multiplier for Agent movement (in frames)								;
;			SPEED_ROTATE_RATIO: multiplier for Agent rotate angle (in frames)					;
;			WALL_ACTION_TIMEOUT: timeout after doing wall-related action (in frames)			;
;			WIDTH: Agent width																	;
;			HEIGHT: Agent height																;
;																								;
;	OBJECTS																						;
;		WALL																					;
;			WIDTH: wall width																	;
;			HEIGHT: wall height																	;
;																								;
;	DEEP REINFORCEMENT LEARNING REWARDS															;
;		REWARDS HIDING																			;
;			MOVE: Points per move (successful)													;
;			ROTATE: Points per rotate (successful)												;
;			ADD_WALL: Points per added Wall (successful)										;
;			WIN: Points if won the game                                                 		;
;			LOSE: Points if lost the game                                                      	;
;																								;
;		REWARDS SEEKER																			;
;			MOVE: Points per move (successful)													;
;			ROTATE: Points per rotate (successful)												;
;			ADD_WALL: Points per added Wall (successful)										;
;			WIN: Points if won the game                                                         ;
;			LOSE: Points if lost the game                                                   	;
;																								;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[VIDEO]
CENTERED=1
WIDTH=512
HEIGHT=512

[GAME]
FPS=600
DURATION=500
DRAW_POV=0

[AGENT_HIDING]
SPEED_RATIO=5
SPEED_ROTATE_RATIO=0.2
WALL_ACTION_TIMEOUT=5
WALLS_MAX=5
WIDTH=50
HEIGHT=50

[AGENT_SEEKER]
SPEED_RATIO=5
SPEED_ROTATE_RATIO=0.2
WALL_ACTION_TIMEOUT=500
WIDTH=50
HEIGHT=50

[WALL]
WIDTH=5
HEIGHT=50

[REWARDS_HIDING]
MOVE=1
ROTATE=1
ADD_WALL=5
WIN=100
LOSE=-100

[REWARDS_SEEKER]
MOVE=1
ROTATE=1
REMOVE_WALL=5
WIN=100
LOSE=-100